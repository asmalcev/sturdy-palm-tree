name: reg.ru deploy

on:
  push:
    branches:
      - "main"

jobs:
  build-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - run: npm ci
    - run: npm run prod
    - run: rsync docs/ docs-copy/
    - run: ls docs-copy/